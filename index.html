    <script>
        // Mendapatkan lebar dan tinggi viewport
        var viewportWidth = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);

        // Mendapatkan tombol Button 1

        // Fungsi untuk menggerakkan tombol secara acak
        function moveButtonRandomly() {
            // Mengubah class tombol
            moveButton.classList.add('absolute');
        
            // Mendapatkan lebar dan tinggi area pergerakan tombol
            var buttonWidth = moveButton.offsetWidth;
            var buttonHeight = moveButton.offsetHeight;
            var moveAreaWidth = viewportWidth / 2 - buttonWidth;
            var moveAreaHeight = viewportHeight / 2 - buttonHeight;
            
            // Mendapatkan posisi x dan y acak dalam area pergerakan tombol
            var randomX = Math.floor(Math.random() * moveAreaWidth);
            var randomY = Math.floor(Math.random() * moveAreaHeight);
            
            // Mengatur posisi tombol
            moveButton.style.left = randomX + 'px';
            moveButton.style.top = randomY + 'px';
        }
        
        // Fungsi untuk menghapus class tombol
        function removeButtonClass() {
            moveButton.classList.remove('absolute');
        }
    
        // Fungsi untuk memainkan suara saat tombol di-hover
        function playHoverSound() {
            hoverSound.pause();
            hoverSound.currentTime = 0;
            hoverSound.play();
        }
        
        // Menambahkan event listener untuk tombol Button 1
        moveButton.addEventListener('mouseover', moveButtonRandomly);
        moveButton.addEventListener('mouseleave', removeButtonClass);
        moveButton.addEventListener('mouseover', playHoverSound);
